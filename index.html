<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple rock, paper, scissors game.">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
    <h1 class="heading">
        <img class="logo" src="assets/images/RPSLSLOGO.png" alt="logo">Rock Paper Scissors Lizard Spock
    </h1>
    <div class="headerdiv">
        <p>Beat the computer in this timeless classic!</p>
    </div>
    
</header>

    <section class="game-area">
        
            <div>
                <p> Make your Choice</p>
                <button aria-label="Rock" data-choice="0" class="control">ROCK</button>
                <button aria-label="Paper" data-choice="1" class="control">PAPER</button>
                <button aria-label="Scissors" data-choice="2" class="control">SCISSORS</button>
                <button aria-label="Lizard" data-choice="3" class="control">LIZARD</button>
                <button aria-label="Spock" data-choice="4" class="control">SPOCK</button>
                </div>
                <div id="messages"></div>
                <div class="player">
                    <h3 class="scores">Your Score: <span id="player-score">0</span></h3>
                    <img id="player-image" src="assets/images/RPSLSLOGO.png" alt="Rock Paper Scissors Lizard Spock">
                   
                </div>
                <div class="computer">
                    <h3 class="scores">Computer Score: <span id="computer-score">0</span></h3>
                    <img id="computer-image" src="assets/images/RPSLSLOGO.png" alt="Rock Paper Scissors Lizard Spock">
                </div>
        
    </section>
    <footer><button id="restart">RESTART</button></footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
